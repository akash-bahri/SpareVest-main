steps:
  # 1. Build backend image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - build
      - '-t'
      - 'northamerica-northeast2-docker.pkg.dev/$PROJECT_ID/sparevest/sparevest-backend:$SHORT_SHA'
      - './backend'

  # 2. Build frontend image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - build
      - '-t'
      - 'northamerica-northeast2-docker.pkg.dev/$PROJECT_ID/sparevest/sparevest-frontend:$SHORT_SHA'
      - './frontend'

  # 3. Push backend image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - push
      - 'northamerica-northeast2-docker.pkg.dev/$PROJECT_ID/sparevest/sparevest-backend:$SHORT_SHA'

  # 4. Push frontend image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - push
      - 'northamerica-northeast2-docker.pkg.dev/$PROJECT_ID/sparevest/sparevest-frontend:$SHORT_SHA'

  # 5. Deploy backend with secrets injected as env vars
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - run
      - deploy
      - sparevest-backend
      - --region=northamerica-northeast2
      - --platform=managed
      - --image=northamerica-northeast2-docker.pkg.dev/$PROJECT_ID/sparevest/sparevest-backend:$SHORT_SHA
      - --allow-unauthenticated
      - --set-secrets=DATABASE_URL=projects/$PROJECT_ID/secrets/DATABASE_URL:latest,TEST_DATABASE_URL=projects/$PROJECT_ID/secrets/TEST_DATABASE_URL:latest,SECRET_KEY=projects/$PROJECT_ID/secrets/SECRET_KEY:latest,GMAIL_PASS=projects/$PROJECT_ID/secrets/GMAIL_PASS:latest,GMAIL_USER=projects/$PROJECT_ID/secrets/GMAIL_USER:latest,FRONTEND_URL=projects/$PROJECT_ID/secrets/FRONTEND_URL:latest

  # 6. Deploy frontend with API base URL
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - run
      - deploy
      - sparevest-frontend
      - --region=northamerica-northeast2
      - --platform=managed
      - --image=northamerica-northeast2-docker.pkg.dev/$PROJECT_ID/sparevest/sparevest-frontend:$SHORT_SHA
      - --allow-unauthenticated
      - --set-env-vars=VITE_API_BASE_URL=https://REPLACE_WITH_YOUR_BACKEND_URL

# Declare the built images for cleanup/visibility
images:
  - 'northamerica-northeast2-docker.pkg.dev/$PROJECT_ID/sparevest/sparevest-backend:$SHORT_SHA'
  - 'northamerica-northeast2-docker.pkg.dev/$PROJECT_ID/sparevest/sparevest-frontend:$SHORT_SHA'